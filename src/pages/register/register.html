<ion-header>

  <ion-toolbar transparent>
    <ion-title>Sign Up</ion-title>
  <ion-buttons end>
  	<button ion-button icon-only (click)="close()"><ion-icon name ="close"></ion-icon></button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list no-lines>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="login_id" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
  </ion-item> 

   <ion-item>
    <ion-label floating>Company Name</ion-label>
    <ion-input [(ngModel)]="company_name" type="companyname" value=""></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label floating>Company Address</ion-label>
    <ion-input [(ngModel)]="address" type="address" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contact No</ion-label>
    <ion-input [(ngModel)]="ctc_no" type="contact" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
  </ion-item>
 
</ion-list>

<button ion-button full color="secondary" (click)="save()">Sign Up</button>
</ion-content>
