<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nakama</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="login_id" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<button ion-button full color="primary" (click)=login()>Login</button>
<button ion-button full color="secondary" (click)=register()>Register</button>

</ion-content>
