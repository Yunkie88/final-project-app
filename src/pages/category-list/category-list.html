<ion-header>
 <ion-navbar color="energized">
    <ion-title>Nakama Food</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card  *ngFor= "let category of categoryList" (click)=toList(category)>
    <img src="{{category.category_picurl}}"/>
    <div class="card-title">{{category.category_name}}</div>
    <div class="card-subtitle">{{category.category_description}}</div>
  </ion-card>
